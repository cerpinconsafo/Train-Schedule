<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!--<link rel="stylesheet" type="text/css" href="/assets/css/style.css">-->
    <title>Train Scheduler</title>
</head>


<body>

    <div class="jumbotron jumbotron-fluid ">
        <div class="text-center">
            <h1>The Dreaded Train Scheduler</h1>
            <h3>with Moment.js</h3>
            <p class="lead">Use the form below to enter a new transit line to the schedule</p>
        </div>
    </div>
    <div class="container">

        <!--Main body table-->
        <div class="card mb-5">
            <div class="card-header lead">
                Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-striped table-dark table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Start Time</th>
                            <th scope="col">Frequency (in mins)</th>
                            <th scope="col">Next Train Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!--Add Train Form-->
        <div class="card">
            <div class="card-header lead ">
                Add a Train...
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="NJT New Brunswick">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="New York Penn Station">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time</label>
                        <input type="text" class="form-control" id="startTime" placeholder="1:25">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (in mins)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="0-100">
                    </div>
                    <button class="btn btn-secondary" id="add-user" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
</body>

</html>
